<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Recipe Home</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous" 
th:ref="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">

<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}">></script>
</head>
<body>
<h1>Recipe Home</h1>

<div class="container-fluid" style="margin-top: 20px"></div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">My Recipe!</h1>
				</div>
				<div class="panel-body">
					<div class="table-responsive" th:if"${not #lists.isEmpty(recipes)}">
						<table class="table table-hover">
							<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>Description</th>
								<th>View</th>
							</tr>
							</thead>
<!-- 							<tr th:remove="all"> -->
<!-- 								<td th:text="${recipe.id}">123</td> -->
<!-- 								<td th:text="${recipe.description}">Tasty Goodness 1</td> -->
<!-- 							</tr> -->
							
							<tr th:remove="all">
								<td>123</td>
								<td>Tasty Goodness 1</td>
								<td><a href="#">View</a></td>
							</tr>
							
<!-- 							<tr th:remove="all"> -->
<!-- 								<td th:text="${recipe.id}">456</td> -->
<!-- 								<td th:text="${recipe.description}">Tasty Goodness 2</td> -->
<!-- 							</tr> -->
							
							<tr th:remove="all">
								<td>123333</td>
								<td>Tasty Goodness 2</td>
								<td><a href="#">View</a></td>
							</tr>
							
							<tr th:each="recipe : ${recipes}">
								<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
								<td th:text="${recipe.id}">789</td>
								<td th:text="${recipe.description}">Tasty Goodness3</td>
								<td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
